<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students List</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div class="container">
  <h2>All Students</h2>

  <div class="top-actions">
    <a class="button" th:href="@{/students/new}">Add Student</a>
  </div>

  <div class="table-wrap">
    <table>
      <thead>
        <tr><th>ID</th><th>Name</th><th>Passport</th></tr>
      </thead>
      <tbody>
        <tr th:each="s : ${students}">
          <td th:text="${s.id}"></td>
          <td th:text="${s.name}"></td>
          <td>
            <span th:if="${s.passport != null}" class="badge badge-passport" th:text="${s.passport.number}"></span>
            <span th:if="${s.passport == null}" class="badge badge-none">â€”</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
