<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>Book Store</title>

<style>
body {
	background-color: #f8f9fa;
}

.navbar {
	padding: 1rem 2rem;
}

.navbar-brand {
	font-weight: bold;
	letter-spacing: 1px;
}

.hero-section {
	background:
		url('https://images.unsplash.com/photo-1512820790803-83ca734da794')
		no-repeat center center/cover;
	color: white;
	height: 80vh;
	display: flex;
	align-items: center;
	justify-content: center;
	flex-direction: column;
	text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
}

.hero-section h1 {
	font-size: 3rem;
	font-weight: bold;
}

.hero-section p {
	font-size: 1.2rem;
	max-width: 600px;
}

.btn-custom {
	background-color: #28a745;
	color: white;
	border: none;
}

.btn-custom:hover {
	background-color: #218838;
}

footer {
	background-color: #212529;
	color: white;
	padding: 20px 0;
	text-align: center;
	margin-top: 50px;
}
</style>
</head>
<body>

	<!-- Nav Bar  -->
	<!--- Include Header Fragment --->
	<div th:replace="~{fragments/header :: header}"></div>


	<h3 class="text-center m-4">
		Books List
		</h3>
	 <div class="container ">
		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Name</th>
					<th scope="col">Author</th>
					<th scope="col">Price</th>
					<th scope="col">Action</th>		
				</tr>
			</thead>
			<tbody>
				<tr th:each="b:${book}">
					<td th:text="${b.id}"></td>
					<td th:text="${b.name}"></td>
					<td th:text="${b.author}"></td>
					<td th:text="${b.price}"></td>
					<td><a class="btn btn-secondary btn-sm" th:href="@{/mylist/{id}(id=${b.id})}">Add to MyBook</a></td>
				</tr>
				
			</tbody>
		</table>
		</div>
		
		<!-- Footer -->
		<footer>
			<p>© 2025 BookVerse | All Rights Reserved</p>
			<p>
				Follow us on <a href="#" class="text-success text-decoration-none">Facebook</a>
				• <a href="#" class="text-success text-decoration-none">Instagram</a>
				• <a href="#" class="text-success text-decoration-none">Twitter</a>
			</p>
		</footer>

		<!-- Bootstrap JS -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
</body>
</html>
